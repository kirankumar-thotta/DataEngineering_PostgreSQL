version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb-ha:pg16  # ‚Üê Includes PostGIS  # timescale/timescaledb:latest-pg16
    container_name: postgresql-app-1
    environment:
      POSTGRES_USER: dataengineer
      POSTGRES_PASSWORD: dataengineer
      POSTGRES_DB: analytics  # Can create multiple databases inside
    ports:
      - "5431:5432"
    command: 
      - "postgres"
      - "-c"
      - "shared_preload_libraries=timescaledb,pg_stat_statements"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataengineer -d analytics"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: